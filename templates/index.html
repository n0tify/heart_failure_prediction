<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Failure Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #1e2a38;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #00ffc8;
    }

    .result {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #00ffc8;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input,
    select {
      padding: 10px 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #32414f;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    select {
      appearance: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #1b1b1b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #00cfa5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Heart Failure Prediction</h1>

    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <form action="/predict" method="post">
      <label>Age</label>
      <input type="number" name="age" value="{{ form_data.get('age', '') }}" required>

      <label>Anaemia</label>
      <select name="anaemia" required>
        <option value="">Select</option>
        <option value="1" {% if form_data.get('anaemia') == 1 %}selected{% endif %}>Yes</option>
        <option value="0" {% if form_data.get('anaemia') == 0 %}selected{% endif %}>No</option>
      </select>

      <label>Creatinine Phosphokinase</label>
      <input type="number" name="creatinine_phosphokinase" value="{{ form_data.get('creatinine_phosphokinase', '') }}" required>

      <label>Diabetes</label>
      <select name="diabetes" required>
        <option value="">Select</option>
        <option value="1" {% if form_data.get('diabetes') == 1 %}selected{% endif %}>Yes</option>
        <option value="0" {% if form_data.get('diabetes') == 0 %}selected{% endif %}>No</option>
      </select>

      <label>Ejection Fraction</label>
      <input type="number" name="ejection_fraction" value="{{ form_data.get('ejection_fraction', '') }}" required>

      <label>High Blood Pressure</label>
      <select name="high_blood_pressure" required>
        <option value="">Select</option>
        <option value="1" {% if form_data.get('high_blood_pressure') == 1 %}selected{% endif %}>Yes</option>
        <option value="0" {% if form_data.get('high_blood_pressure') == 0 %}selected{% endif %}>No</option>
      </select>

      <label>Platelets</label>
      <input type="number" name="platelets" value="{{ form_data.get('platelets', '') }}" required>

      <label>Serum Creatinine</label>
      <input type="number" name="serum_creatinine" value="{{ form_data.get('serum_creatinine', '') }}" step="0.1" required>

      <label>Serum Sodium</label>
      <input type="number" name="serum_sodium" value="{{ form_data.get('serum_sodium', '') }}" required>

      <label>Sex</label>
      <select name="sex" required>
        <option value="">Select</option>
        <option value="1" {% if form_data.get('sex') == 1 %}selected{% endif %}>Male</option>
        <option value="0" {% if form_data.get('sex') == 0 %}selected{% endif %}>Female</option>
      </select>

      <label>Smoking</label>
      <select name="smoking" required>
        <option value="">Select</option>
        <option value="1" {% if form_data.get('smoking') == 1 %}selected{% endif %}>Yes</option>
        <option value="0" {% if form_data.get('smoking') == 0 %}selected{% endif %}>No</option>
      </select>

      <label>Follow-up Time (days)</label>
      <input type="number" name="time" value="{{ form_data.get('time', '') }}" required>

      <button type="submit">Predict</button>
    </form>
  </div>

</body>
</html>
