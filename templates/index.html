<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Failure Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #1e2a38;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #00ffc8;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input,
    select {
      padding: 10px 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #32414f;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    select {
      appearance: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #1b1b1b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #00cfa5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Heart Failure Prediction</h1>
    <form action="/predict" method="post">
      <label>Age</label>
      <input type="number" name="age" placeholder="Enter age" required>

      <label>Sex</label>
      <select name="sex" required>
        <option value="">Select</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label>Chest Pain Type (0–3)</label>
      <input type="number" name="cp" min="0" max="3" placeholder="e.g., 1" required>

      <label>Resting Blood Pressure</label>
      <input type="number" name="trestbps" placeholder="e.g., 120" required>

      <label>Cholesterol</label>
      <input type="number" name="chol" placeholder="e.g., 250" required>

      <label>Fasting Blood Sugar > 120 mg/dl</label>
      <select name="fbs" required>
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Rest ECG (0–2)</label>
      <input type="number" name="restecg" min="0" max="2" required>

      <label>Maximum Heart Rate Achieved</label>
      <input type="number" name="thalach" placeholder="e.g., 160" required>

      <label>Exercise-Induced Angina</label>
      <select name="exang" required>
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Oldpeak</label>
      <input type="number" step="0.1" name="oldpeak" placeholder="e.g., 1.4" required>

      <label>Slope (0–2)</label>
      <input type="number" name="slope" min="0" max="2" placeholder="e.g., 1" required>

      <label>Number of Major Vessels (0–3)</label>
      <input type="number" name="ca" min="0" max="3" required>

      <label>Thal (0 = normal, 1 = fixed defect, 2 = reversible defect)</label>
      <input type="number" name="thal" min="0" max="2" required>

      <button type="submit">Predict</button>
    </form>
  </div>

</body>
</html>
